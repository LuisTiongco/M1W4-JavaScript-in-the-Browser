<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #favorite-subject {
            background-color: #FDFD96;
        }

        .newly-created {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>IT102 - Fundamentals of C#</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Resource: https://www.javascripttutorial.net/javascript-dom/
        // Resource: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg
        //          - see first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Resource: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i
        const mainList = document.getElementById("subjects-taken")

        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer: The other ways of selecting an element in the DOM is by the ID, Class, and Tag, which is the same with CSS Selectors.

        // Todo 2.2 Set the text of the second list item to "IT102 - Python Fundamentals"
        // Resource: https://www.javascripttutorial.net/javascript-dom/javascript-get-child-element/
        const foundElement = document.getElementsByTagName("li")
        foundElement[1].innerText = "IT102 - Python Fundamentals"

        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other?
        // Answer: textContents and innerText are the same in the sense that they both call all text content of an element and its children, but textContent only gets those that are for formatting purposes only. While innerHTML returns all text inlcuding their corresponding HTML tags that is contained by am element. 

        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        //          Set the text of the list item to your favorite subject
        // Resource: https://www.javascripttutorial.net/dom/manipulating/create-a-dom-element/
        const subject = document.createElement("li");
        const subjectText = document.createTextNode("Recess");
        subject.appendChild(subjectText);
        document.getElementById('subjects-taken').appendChild(subject);


        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject".
        //          Set the class of the list item to "newly-created"
        subject.setAttribute('id', 'favorite-subject');
        subject.setAttribute('class', 'newly-created');

        // Todo 2.5 Delete the third list item in the unordered list
        mainList.removeChild(foundElement[2]);

        // Checkpoint 2.3 What is the difference between node and element?
        // Answer: The difference between a node and an element is that the node is a more generic term or rather, the element is under the node, hence, element node. So with this, we can say that nodes are what makes up an HTML document

        // Bonus Todo 2.6 Select the parent of the unordered list.
        const ulparent = document.getElementsByTagName("ul");

        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        const prevlist = foundElement[foundElement.length - 2]
        
    </script>
</body>

</html>
